<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Feedback Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5bcbd7f507.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="heading">
                    <h1 align="center">Feedback Form</h1>
                </div>
    
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Ralph Adams" id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>

                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="tel" placeholder="98765 43210" id="contact-mobile" onkeyup="validateMobile()">
                    <span id="mobile-error"></span>
                </div>

                <div class="input-group">
                    <label>Email ID</label>
                    <input type="email" placeholder="abc@mail.com" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                </div>   

                <div class="input-group">
                    <label>Feedback</label>
                    <textarea rows="5" placeholder="Random thoughts..." id="contact-feedback" onkeyup="validateFeedback()"></textarea>
                    <span id="feedback-error"></span>
                </div>

                <button onclick="return validateForm()">Submit</button>   
                <span id="submit-error"></span>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
